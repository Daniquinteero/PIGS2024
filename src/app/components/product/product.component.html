<div class="product-detail">

  <h1>{{ product['name'] }}</h1>

  <section class="product-card">
    <section class="product-card-inside">
      <section class="product-image">
        <img src="{{ product['url_img'] }}" alt="Imagen del producto" class="main-image">
      </section>

      <div class="product-extra">
        <p class="searches" >{{ totalSearches }}</p>
        <button class="add-portafolio">Add to Portafolio</button>
      </div>
    </section>

  </section>

  <div class="chart-container">
    <app-product-chart product="{{ product['searchs'] }}" [chartID]="product['id'].toString()"></app-product-chart>
  </div>

</div>
