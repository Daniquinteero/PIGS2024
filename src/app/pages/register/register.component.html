<div class="container">
  <div class="containerCloseButton">
    <button class="close-button" (click)="SingUpActivate()"><img src="assets/IMG/closeButton.svg"></button>
  </div>
  <div class="containerGoogleButton">
    <button class="googleButton" (click)="singInWithGoogle();SingUpActivate()" ><img src="assets/IMG/googleIcon.svg"> <p>Continue with Google</p></button>
  </div>
  <div class="containerAppleButton">
    <button class="AppleButton"><img src="assets/IMG/AppleIcon.svg"> <p>Continue with Apple</p></button>
  </div>

  <div class="containerLoginForm">
    <input class="emailInput" type="text" placeholder="Enter your User Name" [(ngModel)]="userName">
    <input class="emailInput" type="text" placeholder="Enter your Name" [(ngModel)]="Name">
    <input class="emailInput" type="text" placeholder="Enter your Last Name" [(ngModel)]="lastName">
    <input class="emailInput" type="text" placeholder="Enter your email address" [(ngModel)]="email">
    <input class="passwordInput" type="password" placeholder="Enter your password" [(ngModel)]="password">
  </div>

  <div class="containerRememberme">
    <label for="miCheckbox">
      <input class="checkButton" type="checkbox" id="miCheckbox">
      Remenberme
    </label>
    <a href="#" class="forgotPassword">Have you forgotten your password?</a>
  </div>

  <div class="containerLoginbutton">
    <button class="loginButon" (click)="SingUp();SingUpActivate()" >Sing Up here</button>
  </div>
</div>
